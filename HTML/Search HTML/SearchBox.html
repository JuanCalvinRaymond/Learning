<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/Searchbox.css" />
    <title>Search Box Practice</title>
  </head>
  <body>
    <input class="searchbox roundCorner" type="text" placeholder="Search" />
    <div>
      <img class="googleLogo" src="resources/Google_2015_logo.svg.png" alt="" />
      <input
        class="searchbox shadowNoBorder"
        type="text"
        placeholder="Search Google or type a URL"
      />
    </div>
    <div>
      <p class="emailText">Email</p>
      <input class="searchbox linkedinSignup" type="text" />
      <p class="linkedInText termAgreement">
        By clicking Agree & Join, you agree to the Privacy Policy.
      </p>
      <button class="blueRound">Agree & Join</button>
    </div>
    <div>
      <img class="profilePicture" src="resources/Athena.jpg" alt="" />
      <input
        class="searchbox twitterTextBox"
        type="text"
        placeholder="What's happening?"
      />
      <button class="tweetbutton">Tweet</button>
    </div>
  </body>
</html>
